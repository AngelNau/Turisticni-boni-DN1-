<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <title>DN1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="icon" href="./favicon.png"/>
    <link rel="stylesheet" href="css/stili.css"/>
    <script type="text/javascript" src="skripte/midpoint-util.js"></script>
    <script type="text/javascript" src="skripte/skripta.js"></script>
</head>

<!-- <body style="height: 100%; width: 100%; padding: 0; margin: 0 0 0 0; display: flex;"> -->
<body>
<meni>
    <korak id="osebe" style="background-color: #f2f2f2">
        <input type="radio" id="prvi" value="osebe" name="gumbi" checked onclick="izberiKorak(document.getElementById('prvi'))"/>
        <label for="prvi"><i class="fas fa-users"></i>Osnovni podatki</label>
        <div class="odmik">
            <opomba>Za izračun skupne vrednosti bona izberite število oseb in nočitev.</opomba>
            <input class="rob senca" id="odrasli" type="number" min="0" max="100" value="2" width="30%"/> x <i class="fas fa-male"></i> odrasli <br/>
            <input class="rob senca" id="otroci" type="number" min="0" max="100" value="1" width="30%"/> x <i class="fas fa-baby"></i> otrok <br/>
            <input class="rob senca" id="nocitev" type="number" min="1" max="100" value="3" width="30%"/> x <i class="fas fa-bed"></i> nočitev <br/>
            <div class="desno" id="izracun" style="margin-top: 10px">
                <label>Bon skupaj za: </label><label class="vsota"> <i class="fas fa-money-bill-wave"></i> ...</label> €
            </div>
        </div>
    </korak>

    <korak id="parki">
        <input type="radio" id="drugi" value="parki" name="gumbi" onclick="izberiKorak(document.getElementById('drugi'))"/>
        <label for="drugi"><i class="fas fa-tree"></i>Interesni parki</label>
        <div class="odmik">
            <opomba>Na zemljevidu izberite 2 parka.</opomba>
            <table id="tabelaParkov"></table>
        </div>
    </korak>

    <korak id="hoteli">
        <input type="radio" id="tretji" value="hoteli" name="gumbi" onclick="izberiKorak(document.getElementById('tretji'))"/>
        <label for="tretji"><i class="fas fa-hotel"></i>Hoteli</label> <br/>
        <div class="odmik">
            <opomba>Izberite razdaljo za prikaz bližnjih hotelov in podrobnosti najbližjega hotela.</opomba>
            <input class="rob senca" type="number" id="radij" value="10" min="10" max="30"/> km
            <input class="rob senca" type="button" id="najblizjiHotel" value="Najbližji hotel" style="margin-left:30px" />
        </div>
    </korak>
</meni>

<telo class="rob senca" id="mapa_id"></telo>

<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</body>
</html>
